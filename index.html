<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>クルマ選びおすすめ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>CAR SELECT</h1>
    <div  class="container">
      <div class="item"><h5>１．予算を入力してください(万円)</h5></div>
        <input  type = "number" class="inputcota"  id="cost"  name= "cost">
    

      <div class="item"><h5>２．乗員数の人数を入力してください。</h5></div>
      <input  type = "number"  class="inputcota" id="passenger"  name= "passenger">
      
      <h5 class = "itemrradadio">３．ボディタイプを選んでください</h5>
      <form class="radio" name="type" >  
    
        <input type = "radio"   id="bodytype"  name="bodytype" value="suv">SUV/HACHBACK
        <input type = "radio"   id="bodytype"  name="bodytype" value="compact" checked>COMPACT
        <input type = "radio"   id="bodytype"  name="bodytype" value="sedan">SEDAN/NORMAL

      </form>

      <h5 class="itemrradadio">４．性能のタイプの好みを選んでください</h5>
      <form class="radio" name="fuel" >
        <input type = "radio"   id="eco"  name= "eco" value="eco">ECO
        <input type = "radio"   id="eco"  name= "eco" value="normal" checked>NORMAL
        <input type = "radio"   id="eco"  name= "eco" value="hypower">HYPOWER/SPORT

      </form>
   
    </div>
    <button id="btn" onclick = "clickbtn()" >入力完了したらClick!!</button>
    <h3>check・・・・</h3>
    <div id="output"></div>
    <div id="point"></div>
    <button><a id="selectLink" href="" >検索中・・・</a></button>
        
  </body>
</html>
