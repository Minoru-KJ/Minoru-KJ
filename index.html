<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>クルマ選びおすすめ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>CRR CELECT</h1>
    <div  class="container">
      <div class="item">１．予算を入力してください(万円) </div>
        <input  type = "number"   id="cost"  name= "cost">
    

      <div class="item">２．乗員数の人数を入力してください。
        <input  type = "number"   id="passenger"  name= "passenger">
      </div>
      <h5 class = "itemrradadio">３．ボディタイプを選んでください</h5>
      <form name="type"> 
    
        <input type = "radio"   id="bodytype"  name="bodytype" value="suv">SUV
        <input type = "radio"   id="bodytype"  name="bodytype" value="compact" checked>COMPACT
        <input type = "radio"   id="bodytype"  name="bodytype" value="sedan">SEDAN

      </form>

        <h5 class="itemrradadio">４．性能のタイプの好みを選んでください</h5>
      <form name="fuel">
        <input type = "radio"   id="eco"  name= "eco" value="eco">ECO
        <input type = "radio"   id="eco"  name= "eco" value="normal" checked>NORMAL
        <input type = "radio"   id="eco"  name= "eco" value="HYPOWER">HYPOWER

      </form>
   
    </div>
    <button id="btn" onclick = "clickbtn()" >入力完了したらClick!!</button>
    <h3>＜こちらはいかがでしょうか＞</h3>
    <div id="output"></div>
    
        
  </body>
</html>
